<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google </title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 270px;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }
        .search-bar button {
            background-color: #1a73e8;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-bar button img {
            width: 20px;
            height: 20px;
            filter: invert(100%);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons button:hover {
            background-color: #f1f3f4;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <form class="search-bar" onsubmit="performSearch(event)">
        <input type="text" id="searchInput" placeholder="Search Google or type a URL" autofocus>
        <button type="submit">
            <img src="https://www.google.com/images/icons/product/search-32.png" alt="Search">
        </button>
    </form>
    <div class="buttons">
        <button onclick="luckySearch()">Manish Dhote</button>
    </div>

    <script>
        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        function luckySearch() {
            window.location.href = 'https://www.instagram.com/manish.betul/followers/mutualOnly';
        }
    </script>
</body>
</html>
