<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            font-size: 14px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
        }
        .login-container button {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:disabled {
            background-color: #b2dffc;
        }
        .login-container .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .login-container .divider::before,
        .login-container .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .login-container .divider::before {
            margin-right: 10px;
        }
        .login-container .divider::after {
            margin-left: 10px;
        }
        .login-container .divider span {
            color: #8e8e8e;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton" disabled>Log In</button>
        </form>
        <div class="divider">
            <span>OR</span>
        </div>
        <button onclick="loginWithFacebook()">Log in with Facebook</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        function toggleButtonState() {
            loginButton.disabled = !usernameInput.value || !passwordInput.value;
        }

        usernameInput.addEventListener('input', toggleButtonState);
        passwordInput.addEventListener('input', toggleButtonState);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Logged in!');
        });

        function loginWithFacebook() {
            alert('Login with Facebook clicked!');
        }
    </script>
</body>
</html>
